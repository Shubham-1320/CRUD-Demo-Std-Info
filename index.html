<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-demo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container mt-2">
    <h1 class="bg-dark text-white p-2 pl-3">CRUD Demo App</h1>
    <h2 class="bg-primary pl-4 py-2">Student Imformation</h2>
      <div class="row">
          <div class="col-md-4">
            <form action="" method="GET" id="creatStudent">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" required>
                </div>
                <div class="form-group">
                   <input type="submit" value="Add Student" class="btn btn-primary btn-lg" id="submit">
                   <input type="button" value="Update" class="btn btn-primary btn-lg" id="update">
                </div>
            </form>
          </div>
          <div class="col-md-4">
              <table class="table table-borderd">
                  <thead>
                      <th>Sr.No.</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Contact</th>
                  </thead>
                  <tbody id="tableBody">

                  </tbody>
              </table>
          </div>
          <div class="container-fluid bg-dark p-4">
            <h6 class="text-white text-monospace">Designed By @SJ</h6>
        </div>
      </div>
     
      
  </div>
	 <script src="assets/js/app.js"></script>
</body>
</html>
